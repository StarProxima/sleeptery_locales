onboarding:
  skip: Пропустить
  next: Далее ($current/$all) →

  home(interface=OnboardingInterface):
    buttonText: Поехали
    title: Добро пожаловать в sleeptery
    description: Пока девайс подключается, мы расскажем, что есть на главном экране
    steps:
      - Это подушки – внутренняя валюта sleeptery. Начисляем подушки за сон, знания и активности.\n\nПодробнее о правилах начисления можно узнать при нажатии на иконку.
      - Счетчик ночей. Именно столько ночей подряд ты спишь с трекером и отслеживаешь свой сон.\n\nНажми здесь и ты наглядно увидишь насколько ты хорош на дистанции.
      - Как только мы получим данные о сне, здесь ты увидишь насколько хорош был твой сон прошлой ночью.  Нажми на облачко, и ты увидишь детальную статистику своего сна.
    complete: Все понятно, хочу начать!

  raffles(interface=OnboardingInterface):
    buttonText: К Розыгрышам!
    title: Добро пожаловать в розыгрыши
    description: В наших розыгрышах нельзя принять участие за деньги.\n\nЕдинственный способ – это обменять полученные подушки на билеты, которые участвуют в розыгрышах.\n\nНа каждый розыгрыш нужно приобретать отдельный билет. Количество билетов для участия в одно розыгрыше не ограничено.
    steps:
      - Общее количество билетов участвующих в проходящих розыгрышах
      - Время начала розыгрыша
      - Главный приз розыгрыша
      - Количество твоих билетов,\nучаствующих в текущем розыгрыше
      - Количество подушек за один билет в данном розыгрыше
    complete: К розыгрышам!

  library(interface=OnboardingInterface):
    buttonText: К библиотеке!
    title: Добро пожаловать в библиотеку
    description: Мы превратили научные статьи и исследования о сне в практические советы на каждый день, чтобы ты мог применить эти знания на практике и улучшить качество сна.
    steps:
      - Единственный совет за день за чтение и прохождение теста после которого можно получить подушки
      - Фильтры, с помощью которых можно сортировать статьи по интересам
      - Статьи простым языком, доступны в любой момент
    complete: К библиотеке!

  diary(interface=OnboardingInterface):
    buttonText: Приступить к настройке
    title: Добро пожаловать в дневник сна
    description: Сон – это не просто то, что вы делаете ночью…\n\nЗанимаясь улучшением сна – очень важно вести дневник. Он позволяет отследить динамику вашего сна, факторов на него влияющих и оценить их относительно объективно.\n\nДругими словами здесь мы наглядно показываем как сон влияет на день и как день влияет на сон.
    steps:
      - Качественный сон заполняется автоматически. Это данные от трекера, поэтому не забывай использовать его  каждую ночь.
      - Технологии хорошо, но важно дополнительно отслеживать по личным ощущениям насколько ты высыпаешься.\n\nПоэтому важно также оценивать свой сон самостоятельно.
      - Сон влияет на день, день влияет на сон.\n\nНам важно показать тебе как твой сон влияет на продуктивность твоего дня.\n\nПоэтому оценивай свой день вручную, а мы потом покажем наглядно влияние сна.
      - Отмечай свои ежедневные действия. В дальнейшем ты увидишь, что из них больше всего повлияло на твой сон\n\nЕще у нас есть статья в библиотеке про важность ритуалов перед сном.
      - Счастлив ли ты был сегодня? Как редко мы задаем себе этот вопрос) Но он один из самых главных.\n\nМы будем напоминать тебе отвечать на него ежедневно)
      - А если твои привычки или режим поменялись, здесь ты всегда сможешь настроить дневник под себя
    complete: К дневнику!
