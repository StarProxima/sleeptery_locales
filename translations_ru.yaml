  home(interface=OnboardingInterface):
    buttonText: Поехали
    title: Добро пожаловать в sleeptery
    description: Пока девайс подключается, мы расскажем, что есть на главном экране
    steps:
      pillows: Это подушки – внутренняя валюта sleeptery. Начисляем подушки за сон, знания и активности.\n\nПодробнее о правилах начисления можно узнать при нажатии на иконку.
      nights: Счетчик ночей. Именно столько ночей подряд ты спишь с трекером и отслеживаешь свой сон.\n\nНажми здесь и ты наглядно увидишь насколько ты хорош на дистанции.
      stats: Как только мы получим данные о сне, здесь ты увидишь насколько хорош был твой сон прошлой ночью.Нажми на облачко, и ты увидишь детальную статистику своего сна.
    complete: Все понятно, хочу начать!

  raffles(interface=OnboardingInterface):
    buttonText: Что есть в розыгрышах
    title: Добро пожаловать в розыгрыши
    description: В наших розыгрышах нельзя принять участие за деньги.\n\nЕдинственный способ – это обменять полученные подушки на билеты, которые участвуют в розыгрышах.\n\nНа каждый розыгрыш нужно приобретать отдельный билет. Количество билетов для участия в одном розыгрыше не ограничено.
    descriptionIos: В наших розыгрышах нельзя принять участие за деньги.\n\nЕдинственный способ – это обменять полученные подушки на билеты, которые участвуют в розыгрышах.\n\nНа каждый розыгрыш нужно приобретать отдельный билет. Количество билетов для участия в одном розыгрыше не ограничено.\n\nНастоящий розыгрыш не является спонсируемым, поддерживаемым или аффилированным с компанией Apple Inc.
    steps:
      tickets: Общее количество билетов участвующих в проходящих розыгрышах
      time: Время начала розыгрыша
      prizeName: Главный приз розыгрыша
      yourTickets: Количество твоих билетов,\nучаствующих в текущем розыгрыше
      ticketPrice: Количество подушек за один билет в данном розыгрыше
    complete: К розыгрышам!

  library(interface=OnboardingInterface):
    buttonText: Что есть в библиотеке
    title: Добро пожаловать в библиотеку
    description: Мы превратили научные статьи и исследования о сне в практические советы на каждый день, чтобы ты мог применить эти знания на практике и улучшить качество сна.
    steps:
      advice: Единственный совет за день за чтение и прохождение теста после которого можно получить подушки
      tags: Фильтры, при нажатии которых можно сортировать статьи по интересам
      articles: Статьи простым языком, доступны в любой момент
    complete: К библиотеке!

  diary(interface=OnboardingInterface):
    buttonText: Что есть в дневнике сна
    title: Добро пожаловать в дневник сна
    description: Сон – это не просто то, что вы делаете ночью…\n\nЗанимаясь улучшением сна – очень важно вести дневник. Он позволяет отследить динамику вашего сна, факторов на него влияющих и оценить их относительно объективно.\n\nДругими словами здесь мы наглядно показываем как сон влияет на день и как день влияет на сон.
    steps:
      qualitativeSleep: Качественный сон заполняется автоматически. Это данные от трекера, поэтому не забывай использовать его  каждую ночь.
      sleepRating: Технологии хорошо, но важно дополнительно отслеживать по личным ощущениям насколько ты высыпаешься.\n\nПоэтому важно также оценивать свой сон самостоятельно.
      dayRating: Сон влияет на день, день влияет на сон.\n\nНам важно показать тебе как твой сон влияет на продуктивность твоего дня.\n\nПоэтому оценивай свой день вручную, а мы потом покажем наглядно влияние сна.
      habits: Отмечай свои ежедневные действия. В дальнейшем ты увидишь, что из них больше всего повлияло на твой сон\n\nЕще у нас есть статья в библиотеке про важность ритуалов перед сном.
      happyRating: Счастлив ли ты был сегодня? Как редко мы задаем себе этот вопрос) Но он один из самых главных.\n\nМы будем напоминать тебе отвечать на него ежедневно)
      settings: А если твои привычки или режим поменялись, здесь ты всегда сможешь настроить дневник под себя
    complete: К дневнику!

  tournaments(interface=OnboardingInterface):
    buttonText: Подробнее о лигах
    secondaryButtonText: Круто, пойду разбираться
    title: Добро пожаловать в турниры
    description: "Это не обычный турнир — здесь побеждают дисциплинированные фанаты сна).\n\nТурнир проводится еженедельно и разделен на 3 лиги: Дремотная, Расслабляющая, Спокойная.\n\nПобедители каждой лиги получат по 300 (1 место), 200 (2 место) и 100 (3 место) подушек после завершения турнира. Итоги турнира подводятся каждый понедельник в 15:00.\n\nДля участия в турнире участвуют только подушки, полученные за сон, чтение статей и заполнение дневника."


